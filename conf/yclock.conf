# yclock configuration file
# Copy this to ~/.yclock.conf to customize

# Colors are in hex format (with # prefix)
# Default theme: Catppuccin Macchiato

# Background color (RGB hex)
background = #24273a

# Foreground color (text and clock hands, RGB hex)
foreground = #cad3f5

# Second hand color (RGB hex)
second_hand = #ed8796

# Clock mode: digital or analog (default: analog)
mode = analog

# Window width in pixels (default: 164 for analog, 240 for digital)
width = 164

# Window height in pixels (default: 164 for analog, 100 for digital)
height = 164

# Font name for digital clock (optional)
# Examples: Menlo, Monaco, Courier, Helvetica, Arial
# If not specified, uses system monospaced font for time and regular font for date
# font = Menlo

# Show app in Dock and Cmd+Tab switcher (default: false)
# When false, app runs as an accessory and doesn't appear in Dock or Cmd+Tab
# show_in_dock = false
